## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/rest_with_springboot_udemy
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=none

#flyway configs
flyway.url=jdbc:postgresql://localhost:5432
flyway.schemas=rest_with_springboot_udemy
flyway.user=postgres
flyway.password=root
spring.flyway.baseline-on-migrate=true

#jackson configs
spring.jackson.default-property-inclusion=non-null

spring.servlet.multipart.enabled=true
#grava arquivo em memória. a partir disso grava em disco
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB


